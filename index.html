<!DOCTYPE html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <title>Basketball Scoreboard</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="field">
            <div class="container">
                <div>
                    <h3 class="text">HOME</h3>
                    <h3 id="home-score">0</h3>
                    <button onclick = "onePointH()"> +1</button>
                    <button onclick = "twoPointH()"> +2</button>
                    <button onclick = "threePointH()"> +3</button>
                </div>
                <div>
                    <h3 class="text">GUEST</h3>
                    <h3 id="guest-score">0</h3>
                    <button onclick = "onePointG()"> +1</button>
                    <button onclick = "twoPointG()"> +2</button>
                    <button onclick = "threePointG()"> +3</button>
                </div>
            </div>
            <button id="new-game" onclick="newGame()">NEW GAME</button>      
        </div>
        <h2 id="save-res">Previous results: </h2>
        
        <script src="index.js"></script>
        
    </body>
</html>
